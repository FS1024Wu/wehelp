# Write-Only DataSource Configuration
spring.datasource.write-only.url=jdbc:mysql://localhost:3306/wehelp
spring.datasource.write-only.username=user
spring.datasource.write-only.password=pass
spring.datasource.write-only.driver-class-name=com.mysql.cj.jdbc.Driver

# Read-Only DataSource Configuration
spring.datasource.read-only.url=jdbc:mysql://localhost:3306/wehelp
spring.datasource.read-only.username=user
spring.datasource.read-only.password=pass
spring.datasource.read-only.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.datasource.url=jdbc:mysql://localhost:3306/wehelp
spring.flyway.datasource.username=user
spring.flyway.datasource.password=pass
spring.flyway.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.locations=classpath:db/migration/
spring.flyway.validateOnMigrate=false